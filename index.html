<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS animation and transition excercises</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>

    <div class="animation">
        <div class="night">
            <img class="stars" src="images/stars.png" alt="">
            <div class="sky">
                <img class="sun" src="images/Sun.png" alt="">
                <img class="rain" src="images/cloud_w_rain.png" alt="">
                <img class="cloud1" src="images/cloud.png" alt="">
                <img class="cloud2" src="images/cloud.png" alt="">
                <img class="car1" src="images/car.png" alt="">
                <img class="car2" src="images/car2.png" alt="">
            </div>
            <div class="ground"></div>
        </div>
    </div>
    <div class="transition">
        <div id="wrapper">
            <div class="namebox">
                <h1>Mona Lisa</h1>
                <div class="monalisa"></div>
                <div class="overlay"></div>
            </div>
            <div class="namebox">
                <h1>Monkey</h1>
                <div class="monkey"></div>
                <div class="overlay"></div>
            </div>
            <div class="namebox">
                <h1>Me</h1>
                <div class="me"></div>
                <div class="overlay"></div>
            </div>
        </div>
    </div>
</body>
</html>
